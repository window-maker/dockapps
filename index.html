---
layout: default
---

<script>
function getQueryVariable(variable)
{
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}

if ($name = getQueryVariable("name")) {
	window.location.href = "https://www.dockapps.net/" + $name;
}

</script>

<div class="home">
  An archive of
  {{ site.posts.size | minus: site.categories.size }}
  <a href="http://windowmaker.org">Window Maker</a> dockapps.
  <br><br>
  <h1>categories</h1>
  <ul>
    {% assign sorted_cats = site.categories | sort %}
    {% for category in sorted_cats %}
    <li>
      <a href="/category/{{ category | first }}">
	{{ category | first }} ({{ category | last | size }})
      </a>
    </li>
    {% endfor %}
  </ul>

</div>
